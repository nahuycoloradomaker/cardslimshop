<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ETERN SHOP</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.2/dist/confetti.browser.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800;900&family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
  <style>
    *{margin:0;padding:0;box-sizing:border-box}
    :root{--primary:#00ff9d;--primary-dark:#00cc7d;--secondary:#7b61ff;--dark-bg:#0a0a0a;--card-bg:#151515;--text:#fff;--text-secondary:#b0b0b0;--danger:#ff4757;--warning:#ff9f43;--epic:#ff6b9d;--legendary:#ffd166;--rare:#48dbfb;--super-rare:#9b59b6}
    body{background:var(--dark-bg);color:var(--text);min-height:100vh;padding:0 0 100px;font-family:'Montserrat',sans-serif;background-image:radial-gradient(circle at 10% 20%,rgba(123,97,255,.05)0%,transparent 20%),radial-gradient(circle at 90% 80%,rgba(0,255,157,.05)0%,transparent 20%)}
    .container{max-width:1200px;margin:0 auto;padding:0 16px}
    .header{text-align:center;padding:24px 0 16px;position:relative;margin-bottom:16px}
    .header::after{content:'';position:absolute;bottom:0;left:50%;transform:translateX(-50%);width:200px;height:4px;background:linear-gradient(90deg,transparent,var(--primary),transparent);border-radius:2px}
    .header h1{font-family:'Orbitron',sans-serif;font-size:42px;font-weight:900;background:linear-gradient(90deg,var(--primary),var(--secondary));-webkit-background-clip:text;background-clip:text;color:transparent;letter-spacing:2px;text-transform:uppercase;margin-bottom:8px;text-shadow:0 0 15px rgba(0,255,157,.3)}
    .header p{color:var(--text-secondary);font-size:14px;font-weight:500}
    .balance-container{background:linear-gradient(135deg,var(--card-bg),#1a1a1a);border-radius:20px;padding:22px;margin-bottom:28px;box-shadow:0 10px 25px rgba(0,0,0,.5);border:1px solid rgba(255,255,255,.05);position:relative;overflow:hidden}
    .balance-container::before{content:'';position:absolute;top:0;left:0;width:100%;height:4px;background:linear-gradient(90deg,var(--primary),var(--secondary))}
    .balance-title{display:flex;align-items:center;gap:10px;margin-bottom:12px}
    .balance-title i{color:var(--primary);font-size:24px}
    .balance-title h2{font-size:18px;font-weight:600;color:var(--text-secondary)}
    .balance-amount{display:flex;align-items:center;justify-content:space-between}
    .balance-value{font-family:'Orbitron',sans-serif;font-size:36px;font-weight:800;background:linear-gradient(90deg,var(--primary),#fff);-webkit-background-clip:text;background-clip:text;color:transparent;text-shadow:0 0 10px rgba(0,255,157,.2)}
    .balance-icon{width:50px;height:50px;border-radius:50%;background:linear-gradient(135deg,var(--primary),var(--primary-dark));display:flex;align-items:center;justify-content:center;font-size:24px;color:#000;box-shadow:0 5px 15px rgba(0,255,157,.3)}
    .cards{display:grid;gap:20px;grid-template-columns:repeat(auto-fill,minmax(280px,1fr));margin-bottom:30px}
    .card{background:linear-gradient(145deg,var(--card-bg),#111);border-radius:20px;overflow:hidden;position:relative;transition:all .3s;border:1px solid rgba(255,255,255,.05);box-shadow:0 8px 20px rgba(0,0,0,.3)}
    .card:hover:not(.soldout){transform:translateY(-8px);box-shadow:0 15px 30px rgba(0,0,0,.5);border-color:rgba(123,97,255,.2)}
    .card-image{width:100%;height:180px;object-fit:cover;border-bottom:1px solid rgba(255,255,255,.05)}
    .stock-badge{position:absolute;top:12px;right:12px;background:rgba(0,0,0,.85);backdrop-filter:blur(10px);padding:6px 14px;border-radius:20px;font-size:13px;font-weight:700;display:flex;align-items:center;gap:6px;border:1px solid rgba(255,255,255,.1);z-index:2}
    .stock-badge i{color:var(--primary);font-size:12px}
    .card-info{padding:20px}
    .rarity{display:flex;align-items:center;gap:8px;margin-bottom:12px}
    .rarity-icon{font-size:28px}
    .rarity-text{font-size:14px;font-weight:700;padding:4px 12px;border-radius:20px}
    .rarity-rare{background:rgba(72,219,251,.15);color:#48dbfb}
    .rarity-super-rare{background:rgba(155,89,182,.15);color:#9b59b6}
    .rarity-epic{background:rgba(255,107,157,.15);color:#ff6b9d}
    .rarity-legendary{background:rgba(255,209,102,.15);color:#ffd166}
    .card-name{font-size:20px;font-weight:800;margin-bottom:16px;line-height:1.2}
    .card-price{display:flex;align-items:center;justify-content:space-between;margin-bottom:20px;padding-bottom:16px;border-bottom:1px solid rgba(255,255,255,.05)}
    .price-label{font-size:14px;color:var(--text-secondary);font-weight:600}
    .price-value{font-family:'Orbitron',sans-serif;font-size:28px;font-weight:800;color:var(--primary);text-shadow:0 0 10px rgba(0,255,157,.3)}
    .buy-button{width:100%;padding:16px;background:linear-gradient(90deg,var(--primary),var(--primary-dark));color:#000;font-weight:800;font-size:16px;border:none;border-radius:12px;cursor:pointer;transition:all .3s;display:flex;align-items:center;justify-content:center;gap:10px;letter-spacing:.5px;text-transform:uppercase;font-family:'Orbitron',sans-serif}
    .buy-button:hover:not(:disabled){background:linear-gradient(90deg,var(--primary-dark),var(--primary));box-shadow:0 5px 15px rgba(0,255,157,.4);transform:scale(1.02)}
    .buy-button:disabled{background:#333;color:#666;cursor:not-allowed}
    .soldout{opacity:.7;filter:grayscale(.5)}
    .soldout-overlay{position:absolute;inset:0;background:rgba(0,0,0,.85);display:flex;flex-direction:column;align-items:center;justify-content:center;z-index:3;gap:12px}
    .soldout-text{font-size:24px;font-weight:900;color:var(--danger);text-transform:uppercase;letter-spacing:2px}
    .close-button{position:fixed;bottom:24px;left:50%;transform:translateX(-50%);background:rgba(255,255,255,.08);backdrop-filter:blur(10px);padding:18px 50px;border-radius:30px;font-weight:700;font-size:16px;color:var(--text);border:1px solid rgba(255,255,255,.1);cursor:pointer;transition:all .3s;z-index:10;display:flex;align-items:center;gap:10px}
    .close-button:hover{background:rgba(255,255,255,.12);border-color:rgba(255,255,255,.2);transform:translateX(-50%) scale(1.05)}
    .empty{text-align:center;padding:80px 20px;grid-column:1/-1}
    .empty i{font-size:64px;color:var(--warning);margin-bottom:20px}
    .empty h2{font-size:28px;margin-bottom:16px}
    .empty p{color:var(--text-secondary);font-size:16px}
    @keyframes pulse{0%{box-shadow:0 0 0 0 rgba(255,159,67,.5)}70%{box-shadow:0 0 0 8px rgba(255,159,67,0)}100%{box-shadow:0 0 0 0 rgba(255,159,67,0)}}
    .low-stock{animation:pulse 2s infinite}
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>ETERN SHOP</h1>
      <p>Лимитки, от которых Етерниум обосрался</p>
    </div>
    <div class="balance-container">
      <div class="balance-title">
        <i class="fas fa-wallet"></i>
        <h2>Твой баланс</h2>
      </div>
      <div class="balance-amount">
        <div class="balance-value" id="bal">—</div>
        <div class="balance-icon">
          <i class="fas fa-coins"></i>
        </div>
      </div>
    </div>
    <div class="cards" id="list">
      <div class="empty">
        <i class="fas fa-box-open"></i>
        <h2>НЕТ ХУЙНИ В ПРОДАЖЕ</h2>
        <p>Жди, пока админ добавит годноту</p>
      </div>
    </div>
  </div>

  <button class="close-button" onclick="Telegram.WebApp.close()">
    <i class="fas fa-times"></i> ЗАКРЫТЬ МАГАЗИН
  </button>

  <script>
    const tg = window.Telegram.WebApp;
    tg.expand(); tg.ready();
    const userId = tg.initDataUnsafe.user?.id || 0;

    const rarityConfig = {
      "Редкая": { emoji: "Blue Circle", color: "rarity-rare" },
      "Сверхредкая": { emoji: "Purple Circle", color: "rarity-super-rare" },
      "Эпическая": { emoji: "Orange Circle", color: "rarity-epic" },
      "Легендарная": { emoji: "Yellow Circle", color: "rarity-legendary" }
    };

    async function load() {
      try {
        const r = await fetch("https://raw.githubusercontent.com/nahuycoloradomaker/cardsshop/main/data.json?t=" + Date.now());
        const d = await r.json();
        document.getElementById("bal").textContent = Number(d.balance).toLocaleString() + " ₭";

        const list = document.getElementById("list");
        list.innerHTML = "";

        if (d.cards.length === 0) {
          list.innerHTML = `<div class="empty">
            <i class="fas fa-box-open"></i>
            <h2>НЕТ ХУЙНИ В ПРОДАЖЕ</h2>
            <p>Жди, пока админ добавит годноту</p>
          </div>`;
          return;
        }

        d.cards.forEach(c => {
          const left = c.stock === 0 ? "∞" : c.stock - c.sold;
          const soldout = left !== "∞" && left <= 0;
          const lowStock = left !== "∞" && left <= 5 && left > 0;
          const rarity = rarityConfig[c.rarity] || rarityConfig["Редкая"];

          const div = document.createElement("div");
          div.className = `card ${soldout ? "soldout" : ""}`;
          div.innerHTML = `
            <img src="${c.photo}" class="card-image" alt="${c.name}">
            <div class="stock-badge ${lowStock ? 'low-stock' : ''}">
              <i class="fas fa-box-open"></i> <span>${left} шт.</span>
            </div>
            ${soldout ? `<div class="soldout-overlay"><i class="fas fa-times-circle" style="font-size:40px;color:var(--danger)"></i><div class="soldout-text">РАСПРОДАНО</div></div>` : ''}
            <div class="card-info">
              <div class="rarity">
                <div class="rarity-icon">${rarity.emoji}</div>
                <div class="rarity-text ${rarity.color}">${c.rarity}</div>
              </div>
              <div class="card-name">${c.name}</div>
              <div class="card-price">
                <div class="price-label">Цена</div>
                <div class="price-value">${c.price.toLocaleString()} ₭</div>
              </div>
              <button class="buy-button" ${soldout ? "disabled" : ""} onclick="buy(${c.id})">
                <i class="fas fa-shopping-cart"></i>
                ${soldout ? "РАСПРОДАНО" : "КУПИТЬ"}
              </button>
            </div>
          `;
          list.appendChild(div);
        });
      } catch(e) {
        document.getElementById("list").innerHTML = `<div class="empty"><h2 style="color:red">ПИЗДЕЦ, НЕ ГРУЗИТСЯ</h2></div>`;
      }
    }

    function buy(id) {
      confetti({particleCount:200,spread:100,origin:{y:0.6}});
      setTimeout(() => {
        confetti({particleCount:60,angle:60,spread:80,origin:{x:0,y:0.6}});
        confetti({particleCount:60,angle:120,spread:80,origin:{x:1,y:0.6}});
      }, 150);
      tg.sendData(JSON.stringify({action:"buy",card_id:id,user_id:userId}));
      setTimeout(() => tg.close(), 1200);
    }

    load();
    setInterval(load, 8000);
    tg.setHeaderColor('#0a0a0a');
    tg.setBackgroundColor('#0a0a0a');
  </script>
</body>
</html>
